{% include 'base.html' %}
{% block content %}
    <h1>Editar Funcionário</h1>
    <form method="POST" action="/editar-funcionario/{{ funcionario.id }}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ funcionario.nome }}" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" value="{{ funcionario.endereco }}" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ funcionario.telefone }}" required><br>

        <input type="submit" value="Salvar">
    </form>
    <p><a href="/funcionarios">Cancelar</a></p>

{% endblock %}
